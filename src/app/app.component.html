<dashboard-ng19-header></dashboard-ng19-header>
Hello World from Angular 19 -- {{title}}
<button (click)="morningToggle()">Click here</button>
@if (isMorning) {
    <div>
        Good Morning
    </div>
} @else {
    <div>
        Good Evening
    </div>
}
@for (sal of salutations; track sal.id;) {
    <div>
        <h1>{{sal.message}}</h1>
    </div>
}
<router-outlet />
